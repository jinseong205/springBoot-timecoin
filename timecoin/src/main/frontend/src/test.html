<body>
  <script>
    //concat, filter, map, slice, spread(전개) operator

    const a = [1, 2, 3];
    const b = [...a]; //깊은 복사

    console.log('1. ------------ 스프레드');
    b.push(4);
    console.log(`a의 값은 ${a}`);
    console.log(`b의 값은 ${b}`);

    const c = [1, 2, 3];
    const d = c;

    d.push(4);
    console.log(`a의 값은 ${c}`);
    console.log(`b의 값은 ${d}`);

    console.log('2. ------------ 추가하기');

    const a2 = [1, 2, 3];
    const b2 = a2.concat(4); //깊은복사, 불변함수
    const c2 = [...a2, 4];

    console.log(`a2의 값은 ${a2}`);
    console.log(`b2의 값은 ${b2}`);
    console.log(`c2의 값은 ${c2}`);

    console.log('3. ------------ 걸러내기');
    const a3 = [1, 2, 3];
    const b3 = a3.filter((n) => {
      return n != 1;
    }); //bool을 return -> true 만 걸러내줌

    console.log(`b3의 값은 ${b3}`);

    console.log('4. ------------ 잘라내기');
    const a4 = [1, 2, 3];
    const b4 = a4.slice(0, 2);
    const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];

    console.log(`a4의 값은 ${a4}`);
    console.log(`b4의 값은 ${b4}`);
    console.log(`c4의 값은 ${c4}`);

    console.log('5. ------------ 반복하기');
    const a5 = [1, 2, 3];

    /* forEach 는 return이 없음
    a5.forEach((n) => {
      console.log(n);
    });
    */

    const b5 = a5.map((n) => {
      return n;
    }); //const b5 = [...a5];
    console.log(`b5의 값은 ${b5}`);

    console.log('6. ------------ 수정하기');

    const data = { name: '임꺽정' };
    const a6 = { id: 1, name: '홍길동' };
    //const b6 = { ...a6, name: '임꺽정' }; //덮어쓰기
    const b6 = { ...a6, ...data }; //덮어쓰기

    console.log(b6);

    const users = [
      { id: 1, name: '구태모', phone: '2221' },
      { id: 2, name: '이대엽', phone: '3331' },
      { id: 3, name: '오승훈', phone: '4441' },
    ];

    console.log(users);

    const updateUserDto = {
      id: 2,
      name: '홍길동',
    };

    const newUsers = users.map((u) =>
      u.id === updateUserDto.id ? { ...u, ...updateUserDto } : u,
    );
    console.log(newUsers);
  </script>
</body>
