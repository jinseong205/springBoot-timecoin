<body>
  <script>
    //concat, filter, map, slice, spread(전개) operator

    const a = [1, 2, 3];
    const b = [...a]; //깊은 복사

    //스프레드 연산자
    console.log('1. ------------ 스프레드');
    b.push(4);
    console.log(`a의 값은 ${a}`);
    console.log(`b의 값은 ${b}`);

    const c = [1, 2, 3];
    const d = c;

    d.push(4);
    console.log(`a의 값은 ${c}`);
    console.log(`b의 값은 ${d}`);

    //추가하기
    console.log('2. ------------ 추가하기');

    const a2 = [1, 2, 3];
    const b2 = a2.concat(4); //깊은복사, 불변함수
    const c2 = [...a2, 4];

    console.log(`a2의 값은 ${a2}`);
    console.log(`b2의 값은 ${b2}`);
    console.log(`c2의 값은 ${c2}`);

    //걸러내기
    console.log('3. ------------ 걸러내기');
    const a3 = [1, 2, 3];
    const b3 = a3.filter((n) => {
      return n != 1;
    }); //bool을 return -> true 만 걸러내줌

    console.log(`b3의 값은 ${b3}`);

    console.log('4. ------------ 잘라내기');
    const a4 = [1, 2, 3];
    const b4 = a4.slice(0, 2);
    const c4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];

    console.log(`a4의 값은 ${a4}`);
    console.log(`b4의 값은 ${b4}`);
    console.log(`b4의 값은 ${c4}`);
  </script>
</body>
